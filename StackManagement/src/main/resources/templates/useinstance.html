<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div class="container">
		<h1>USE INSTANCE</h1>
		<hr>
		<form action="#" th:action="@{/saveInstance}" th:object="${employee}"
			method="POST">
			<input type="text" th:field="*{Employeeid}"
				placeholder="Employee id" class="form-control mb-4 col-4">
			<input type="text" th:field="*{firstName}"
				placeholder="User First Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{email}"
				placeholder="User Email" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{stack}"
				placeholder="Instance name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{time_stamp}"
				placeholder="Time Stamp" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> USE INSTANCE</button>
		</form>
		
		<hr>

	</div>
</body>
</html>

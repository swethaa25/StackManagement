<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>ADD NEW EMPLOYEE</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>NEW EMPLOYEE</h1>
		<hr>
		<form action="#" th:action="@{/addInstance}" th:object="${instance}"
			method="POST">
			<input type="text" th:field="*{id}"
				placeholder="Instance ID" class="form-control mb-4 col-4">
			<input type="text" th:field="*{instance_name}"
				placeholder="Instance Name" class="form-control mb-4 col-4">
			
				<input type="text" th:field="*{status}"
				placeholder="Instance status (A/NA)" class="form-control mb-4 col-4">
			
				<button type="submit" class="btn btn-info col-2">ADD INSTANCE</button>
		</form>
		
		<hr>

	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>STACK MANAGEMENT SYSTEM</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
<div class="container">
	<div class="text-center">
		<a th:href = "@{/use}" class="btn btn-primary btn-sm mb-3"> USE INSTANCE </a><br>
		<a th:href = "@{/release}" class="btn btn-primary btn-sm mb-3"> RELEASE INSTANCE </a><br>
		<a th:href = "@{/showEmployee}" class="btn btn-primary btn-sm mb-3"> SHOW EMPLOYEE LIST </a><br>
                <a th:href = "@{/addInstance}" class="btn btn-primary btn-sm mb-3"> ADD INSTANCE </a><br>
                <a th:href = "@{/deleteInstance}" class="btn btn-primary btn-sm mb-3"> DELETE INSTANCE </a><br>

		
	</div>
		<table border="1" class = "table table-hover table-striped table-responsive-md">
			<thead>
				<tr>
					<th>
						INSTANCE ID
					</th>
					<th>
						INSTANCE NAME
					</th>
					<th>
						STATUS
					</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="instance: ${instance}">
					<td th:text="${instance.id}"></td>
					<td th:text="${instance.instance_name}"></td>
					<td th:text="${instance.status}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
